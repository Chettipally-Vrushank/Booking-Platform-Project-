<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Train Ticket Reservation</title>
    <link rel="stylesheet" href="/static/dstyle.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="/static/logo.jpg" alt="Logo" class="logo-img">
                <h1>Train Ticket Reservation</h1>
            </div>
            <div class="nav-links">
                <a href="{{url_for('home')}}"><i class="fas fa-home"></i> Home</a>
                <a href="{{url_for('about')}}"><i class="fas fa-info-circle"></i> About</a>
                <a href="{{url_for('dashboard')}}"><i class="fas fa-search"></i> Search</a>
                <a href="{{url_for('profile')}}" class="profile-link">
                    <i class="fas fa-user"></i> My Profile
                </a>
                <a href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>
    <!-- Dashboard Content -->
    <section class="dashboard-hero">
        <div class="dashboard-container">
            <h2>Search for Trains</h2>
            <form id="train-search-form" action="{{ url_for('results') }}" method="GET">
                <div class="form-group">
                    <label for="from">From:</label>
                    <select id="from" name="from" required>
                        <option value="" disabled selected>Select Source</option>
                        {% for station in stations %}
                        <option value="{{ station }}">{{ station }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <select id="to" name="to" required>
                        <option value="" disabled selected>Select Destination</option>
                        {% for station in stations %}
                        <option value="{{ station }}">{{ station }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="cta-button">Search</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Train Ticket Reservation. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
